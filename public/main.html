     <script>
        //firebase db 호출해서 변수에 저장
        const db = firebase.firestore();
        
        //collection(컬렉션이름)
        //.get -> collection 안에 있는 문서들 전부 가져옴
        //.then -> 준비가 모두 완료되고나서 안에 있는 코드를 실행해라.
        db.collection('product').get().then((result)=>{
            result.forEach((doc)=>{
                console.log(doc.data());
                let element = document.querySelector('#cardWrap');
                let template = `
                                <div class="card">
                                    <a href="/detail.html?id=${doc.id}">
                                    <div class="imgWrap">
                                        <img src="${doc.data().이미지}">
                                    </div>
                                    <div class="cardTxt">
                                        <div class="cardName">
                                            <span>이름 : </span> <span>${doc.data().음식점이름}</span>
                                        </div>
                                        <div class="cardCategory">
                                            <span>카테고리 :</span><span>${doc.data().카테고리}</span>
                                        </div>
                                        <div class="cardLocation">
                                            <span>위치 : </span> <span>${doc.data().위치}</span>
                                        </div>
                                        <div class="cardHottest hidden">
                                            <span>평균 리뷰 온도 : </span> <span>${doc.data().뜨거운온도}℃</span>
                                        </div>
                                    </div>
                                    </a>
                                </div>
                                `;
                element.insertAdjacentHTML('beforeend', template);
            })
        })


     </script>
